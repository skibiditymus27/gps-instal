<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Panel administracyjny ‚Äì GPS INSTAL</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <!-- Widok logowania -->
  <div id="loginView">
    <header class="admin-header">
      <h1>üîê Panel GPS INSTAL</h1>
    </header>
    <div class="login-container">
      <div class="login-box">
        <h2>Logowanie</h2>
        <div id="loginError" class="error-msg">Nieprawid≈Çowa nazwa u≈ºytkownika lub has≈Ço</div>
        <form id="loginForm">
          <div class="form-group">
            <label for="username">Nazwa u≈ºytkownika</label>
            <input type="text" id="username" name="username" required autocomplete="username">
          </div>
          <div class="form-group">
            <label for="password">Has≈Ço</label>
            <input type="password" id="password" name="password" required autocomplete="current-password">
          </div>
          <button type="submit" class="btn" id="loginBtn">Zaloguj siƒô</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Widok panelu -->
  <div id="dashboardView" class="hidden">
    <header class="admin-header">
      <h1>üìä Panel administracyjny</h1>
      <button class="logout-btn" id="logoutBtn">Wyloguj</button>
    </header>
    <div class="dashboard-container">
      <div class="stats-row">
        <div class="stat-card">
          <h3>Wszystkie zapytania</h3>
          <div class="value" id="totalRequests">-</div>
        </div>
        <div class="stat-card">
          <h3>Dzisiaj</h3>
          <div class="value" id="todayRequests">-</div>
        </div>
        <div class="stat-card">
          <h3>Ten tydzie≈Ñ</h3>
          <div class="value" id="weekRequests">-</div>
        </div>
      </div>

      <div class="requests-section">
        <div class="section-header">
          <h2>Zapytania kontaktowe</h2>
          <div class="section-actions">
            <button class="btn-secondary" id="refreshBtn">üîÑ Od≈õwie≈º</button>
            <button class="btn-secondary" id="exportBtn">üì• Eksport CSV</button>
          </div>
        </div>
        <div id="requestsContent">
          <div class="loading">
            <div class="spinner"></div>
            <p>≈Åadowanie danych...</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal szczeg√≥≈Ç√≥w -->
  <div class="modal-overlay" id="detailModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Szczeg√≥≈Çy zapytania</h3>
        <button class="modal-close" id="closeModal">&times;</button>
      </div>
      <div class="modal-body" id="modalBody"></div>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
